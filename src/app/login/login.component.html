<div class="frame-login">
    <div class="frame-laman">
        <img class="logo-lg" [src]="'./assets/images/Seterahmu-ogo.png'"/>
        <h2 class="welcome"> Selamat Datang</h2>
        <p class="welcome-1">Seterahmu Jaya</p>
        <form action="#">
        <div class="input-box">
            <h5 class="input"> Masukan akun anda</h5>
            <!--Username-->
            <input class="Username" type="email" placeholder="Masukan Username"/>
            <label class="nama"></label>
            <!--Password-->
            <input class="Password" type="password" placeholder="Masukan Password"/>
            <label class="password"></label>
        </div>
        <div class="help">
            <h5 class="bantuan">Bantuan</h5>
            <h5 class="Forgot">Lupa password anda? </h5>
        </div>
        <div class="btn-masuk">
            <input  class="masuk" type="submit" value="masuk"/> 
        </div>
        <div class="tdakun">
            <p class="pertanyaan">belum punya akun?<a href="#" class="register-link">daftar</a></p>
        </div>
    </form>    
    </div>
</div>
